name: Go run and Docker push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.x

    - name: Build and push Docker image
      run: |
        docker build -t my-go-image .
        echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GITHUB_ACTOR }}" --password-stdin
        docker tag my-go-image ghcr.io/${{ secrets.GITHUB_REPOSITORY }}:${{ github.ref }}
        docker push ghcr.io/${{ secrets.GITHUB_REPOSITORY }}:${{ github.ref }}
